name: tests

on: 
  push:
    branches:
      - 'main'
      - 'master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          context: "{{defaultContext}}:/"
          file: ./docker/application.Dockerfile
      
      - name: Copiar arquivo para .env
        run: |
          cp .env.example .env

      - name: Habilitando a execução do script de testes
        run: |
          chmod +x ./scripts/poetry_tests.sh
      
      - name: Levantar  os containers e rodar os testes
        run: |
          docker-compose up -d --build
          docker-compose logs
          docker-compose ps
          docker-compose run application sh -c "./scripts/poetry_tests.sh"
          